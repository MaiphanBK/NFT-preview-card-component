<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- css  -->
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
   <main>
    <div class="card">
      <!-- image -->
      <div class="cover">
        <img class="image-cover" src="assets/images/image-equilibrium.jpg" alt="Equilbrium" srcset="">
        <img class="icon" src="assets/images/icon-view.svg" alt="" srcset="">
        <span class="bg"></span>
      </div>
      <!-- text -->
      <h5 >Equilbrium #3429</h5>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="showTime">
        <span class="hh-color"><img  src="assets/images/icon-ethereum.svg" alt="icon" srcset=""> 0.041 ETH 3</span>
        <p><img src="assets/images/icon-clock.svg" alt="clock" srcset="">3 days left</p> 
        
      </div>
      <hr>
        <div class="profile">
          <img src="assets/images/image-avatar.png" alt="" srcset="">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
   </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
